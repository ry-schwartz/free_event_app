{% extends 'base.html' %}
{% block content %}
<h1 class="event-view-heading">{{event.title}}</h1>
<div class="large-event-card">
    <div class="event-view-top-container">
        <img src="{{event.cover_photo}}" alt="Event image" class="event-view-image">
        <div class="event-view-details">
            <h2 class="event-view-title">{{event.title}}</h2>
            <h3 class="event-view-item">{{event.date}}</h3>
            <h3 class="event-view-item">{{event.location}}</h3>
            <h3 class="event-view-item">Free</h3>
            <a href="{{event.url}}"target="_blank" class="event-view-item">{{event.url}}</a>
        </div>
    </div>
    <p class="event-view-description">{{event.description}}</p>
</div>
{% endblock %}
